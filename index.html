<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка сообщений</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init({
                publicKey: '88hVk7lUpMTA5LfXy' // Введите ваш ключ
            })
        })()
    </script>
</head>
<body>
    <h1>Отправка сообщений</h1>
    <form id="message-form">
        <input type="tel" name="user_phone" placeholder="Введите ваш номер телефона"><br>
        <input type="text" name="user_name" placeholder="Введите ваше имя"><br>
        <textarea name="user_message" placeholder="Введите ваш заказ" rows="5" required></textarea><br>
        <button type="submit">Отправить</button>
    </form>

    <script>
        document.getElementById('message-form').addEventListener('submit', function(event) {
            event.preventDefault()

            emailjs.send('service_4ro1pjc', 'template_0x79wce', {
                message: this.user_message.value, // Отправляем введенный текст
                from_name: this.user_name.value,
                phone: this.user_phone.value
            })
            .then(function() {
                alert('Сообщение успешно отправлено!')
            }, function(error) {
                alert('Ошибка при отправке сообщения: ' + JSON.stringify(error))
            })
        })
    </script>
</body>
</html>
